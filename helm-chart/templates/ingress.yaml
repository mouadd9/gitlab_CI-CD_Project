apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-spring-app-ingress
  annotations:
    # This annotation tells GKE to use its native controller for an external load balancer.
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-spring-app-service # This MUST match the name of your Service object.
                port:
                  number: {{ .Values.service.port }} # This MUST match the 'port' defined in your Service object.
